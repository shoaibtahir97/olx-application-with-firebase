<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="../images/olx-logo-vector-removebg-preview.png" width="60" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li id="nav-item-1" class="nav-item">

          </li>
          <li id="nav-item-2" class="nav-item">

          </li>

          <li id="nav-item-3" class="nav-item dropdown">

          </li>

          <li class="nav-item">
            <!-- Modal 1 -->
            <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
              tabindex="-1">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <img src="../images/olx-logo-vector-removebg-preview.png" width="120" alt="">
                    <p>WELCOME TO OLX</p>
                    <p class="tag-line">The trusted community of <br> buyers and sellers.</p>
                    <div class="login-account">
                      <!-- <a href="">Continue with Google</a>
                      <a href="">Continue with Facebook</a> -->
                      <a class="continue" href="" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        Continue with Email
                      </a>
                      <!-- <a href="">Continue with Phone</a> -->
                    </div>
                    <p class="privacy">By continuing, you are accepting
                      <a href="#"> OLX Terms of use</a> and<a href="#"> Privacy Policy</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal 2 -->
            <div class="modal fade" id="exampleModalToggle2" aria-hidden="true"
              aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header2">
                    <div id="modal-buttons">
                      <button class="btn " data-bs-target="#exampleModalToggle" data-bs-toggle="modal"><i
                          class="fa fa-arrow-left" aria-hidden="true"></i></button>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <img src="../images/olx-logo-vector-removebg-preview.png" width="50" alt="">
                    <div class="mb-3">
                      <form onsubmit="signUp(); return false">
                        <label for="exampleInputEmail1" class="form-label">Sign Up</label>
                        <input required type="text" class="form-control" id="name" placeholder="Name" />
                        <br>
                        <input required type="email" class="form-control" id="email" placeholder="Email"
                          aria-describedby="emailHelp">
                        <br>
                        <input required type="password" class="form-control" id="password" placeholder="Password" />
                        <br>
                        <span>Already registered?
                          <a class="btn btn-link" data-bs-toggle="modal" href="#exampleModalToggle3"
                            role="button">Login</a>
                        </span> <br>
                        <small id="error"></small>
                        <button id="signup-btn" onclick="" type="submit" class="btn btn-primary">Sign Up</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal 3 -->
            <div class="modal fade" id="exampleModalToggle3" aria-hidden="true"
              aria-labelledby="exampleModalToggleLabel" tabindex="-1">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header2">
                    <div id="modal-buttons">
                      <button class="btn " data-bs-target="#exampleModalToggle2" data-bs-toggle="modal"><i
                          class="fa fa-arrow-left" aria-hidden="true"></i></button>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <img src="../images/olx-logo-vector-removebg-preview.png" width="50" alt="">
                    <div class="mb-3">
                      <form onsubmit="login(); return false">
                        <label for="exampleInputEmail1" class="form-label">Log in</label>
                        <input required type="email" class="form-control" id="login-email" placeholder="Email"
                          aria-describedby="emailHelp">
                        <br>
                        <input required type="password" class="form-control" id="login-password"
                          placeholder="Password" />
                        <br>
                        <small id="login-error"></small>
                        <button onclick="" type="submit" id="loginBtn" class="btn btn-primary">Log in</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Link to First Modal -->

            <a id="logged-in" class="nav-link " data-bs-toggle="modal" href="#exampleModalToggle"
              role="button">Login</a>


          </li>

          <!-- Sell Button -->
          <li class="nav-item ">
            <a id="login-sell">
              <div class="sellBtn">
                <img src="../images/iconSellBorder_noinline.d9eebe038fbfae9f90fd61d971037e02.svg" alt="">
                <div class="centered">
                  <img src="../images/iconPlusSell.svg" alt="">
                  <span>SELL</span>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel Image -->

  <div class="container carousel">
    <img class="carousel-img" src="../images/carousel-image.jpeg" alt="">
  </div>

  <!-- Advertisements-->
  <div class=" container fresh-recommendations">
    <h2>Fresh Recommendations</h2>
    <div id="ads" class="container">

    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script type="module" src="./index.js"></script>
  <script type="module" src="./firebase.js"></script>
</body>

</html>
