<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>
    <link rel="stylesheet" href="./postAd.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
            <a class="navbar-brand" href="../index.html"><img src="../../images/olx-logo-vector-removebg-preview.png"
                    width="60" alt=""></a>
        </div>
    </nav>

    <div class="post-ad">
        <h5>Post your Ad</h5>
        <div class="ad-details">
            <form onsubmit="postAd(); return false;">
                <h5>Selected Category</h5>
                <div class=some-details>
                    <h5>Include some details</h5>
                    <div class="mb-3">
                        <label for="title" class="form-label">Ad title</label>
                        <input required type="text" minlength="5" maxlength="70" class="form-control" id="title"
                            placeholder="">
                        <small id="title-error"> <span>Mention the key features of your item (e.g. brand, model, age,
                                type)</span> <span> 0/70</span></small>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="6"></textarea>
                        <small id="title-error"> <span>Include condition, features and reason for selling</span>
                            <span> 0/4096</span></small>
                    </div>
                    <div class="mb-3 ">
                        <p>Condition</p>
                        <div class="radio-btns">
                            <label for="new" class="form-label">New</label>
                            <input type="radio" name="condition" value="new" class="form-control radio" id="new">
                            <label for="used">Used</label>
                            <input type="radio" name="condition" value="used" class="form-control radio" id="used"
                                placeholder="Used">
                        </div>
                    </div>
                </div>
                <div class="some-details">
                    <h5>Set a price</h5>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input class="form-control" type="number" id="price" ondrop="return false;"
                            onpaste="return false;" onkeypress="return event.charCode>=48 && event.charCode<=57"
                            required />
                    </div>
                </div>
                <div class="some-details">
                    <h5>Upload up to 20 photos</h5>
                    <div class="mb-3">
                        <label for="images" class="form-label"></label>
                        <input class="form-control" type="file" id="images" multiple>
                    </div>
                </div>
                <div class="some-details">
                    <h5>Your Ad's Location</h5>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location">
                    </div>
                </div>
                <div class="post-now">
                    <button class="post-Btn" type="submit">Post Now</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./postAd.js"></script>
    <script type="module" src = '../../config/firebase.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
